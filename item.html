<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item </title>
</head>
<body>
    <h1>Create some Items</h1>

    <form id="itemForm">
        <div id="ItemsContainer">
            <div class="item">
                
                <input type="text" name="Items.itemName" placeholder="Item Name" required>
                <input type="number" name="Items.NumStockQuantity" placeholder="Item NumStockQuantity" required>
                <input type="checkbox" name="Items.IsActive">Active
            </div>

        </div>
      
        <button type="submit">Submit</button>

    </form>
    <script src="item.js"></script>
</body>
</html>
