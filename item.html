<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Item Management</title>
</head>
<body>
    <div class="form-div">
        <div class="form-item"> 
            <h1>Create Item</h1>
            <form id="itemForm">
                <label>Enter Your Item Name</label>
                <input class="name" type="text" name="Items.itemName" placeholder="Item Name" required>

                <label>Item Quantity</label>
                <input class="quantity" type="number" name="Items.NumStockQuantity" placeholder="Item Quantity" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="isActive" name="Items.IsActive">
                    <label for="isActive">Active</label>
                </div>
                <label for="imageFile">Image:</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*"><br>
<br>
                <button type="submit">Submit</button>
                
            </form>
        </div>
    </div>

    <div class="list-div">
        <h1>Item List</h1>
        <div id="itemList">
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Stock Quantity</th>
                        <th>Active</th>
                        <th>Image</th> <!-- Add Image column -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="item.js"></script>
</body>
</html>
